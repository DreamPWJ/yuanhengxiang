<ion-view hide-nav-bar="true">
  <ion-content overflow-scroll="false" class="stable-bg no-nav-header" id="userregister">
    <div class="row row-horizontal-around row-top  light account-top-bg">
      <i class="col icon ion-ios-arrow-left" ng-click="$ionicGoBack()"></i>
      <strong class="col-70 text-center">注册账号</strong >
      <a class="col  light text-center subdued"  ng-href="#/login" nav-direction=forward>登录</a>
    </div>
    <form name="registerForm">
      <div class="list">
        <label class="item item-input padding-top">
          <span class="input-label "> 手机号 </span>
          <input type="number" placeholder="请输入手机号码" ng-model="user.mobile"
                 check-form ng-blur="checkForm(user.mobile,'手机号输入不正确','mobilephone','')"   ng-change="checkphone(user.mobile)"   ng-maxlength="11" required/>
        </label>
        <label class="item item-input">
          <span class="input-label "> 密码 </span>
          <input type="password" placeholder="请输入密码" ng-model="user.password" required/>
        </label>
        <label class="item item-input">
          <span class="input-label"> 邀请码 </span>
          <input type="number" placeholder="请输入邀请码" ng-model="user.code" />
        </label>
        <div class="item item-input">
          <span class="input-label"> 验证码 </span>
          <span class="row row-no-padding">
          <input type="number" class="col-55" placeholder="请输入验证码" ng-model="user.verify" required/>
            <button class="button button-small button-positive  col-33 " ng-class="{false:'button-outline'}[paraclass]" ng-click="getVerifyCode()">{{paracont}}</button>
          </span>
        </div>
      </div>
      <div class="padding">
        <button class="button button-positive full-image"  ng-disabled="!(registerForm.$valid&&verify)"  ng-click="registerSubmit()">立即注册</button>
      </div>
    </form>
  </ion-content>

</ion-view>
