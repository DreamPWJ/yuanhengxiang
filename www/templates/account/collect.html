<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear ion-ios-arrow-left" nav-direction=back native-ui-sref="tab.main"
            native-options="{type: 'slide',direction: 'right'}">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title">商品收藏</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button iconfont icon-seach  button-clear grey" ng-click="modal.show()"></button>
  </ion-nav-buttons>

  <ion-content class="stable-bg " overflow-scroll="false">

    <p></p>
    <ion-list>
      <a ng-repeat="item in searchList" ng-click="modal.hide()" ng-href="#/productdetails/{{item.id}}"
         nav-direction=forward
         class="item item-thumbnail-left main-hot-sale">
        <img ng-src="{{item.image}}" alt="">
        <h2>{{item.goods_name}}</h2>
        <p class="text-wrap">{{item.goods_intro}}</p>
        <p class="row row-center"><span
          class="col-75 energized">￥<strong>{{item.price.toString().split('.')[0]}}.</strong><span>{{item.price.toString().split('.')[1]}}</span></span>
          <i class="col iconfont icon-gouwuche positive text-right" ng-click="addToCart(item.id,$event)"></i></p>
      </a>
    </ion-list>
    <!--    <ion-infinite-scroll on-infinite="searchGoods()" ng-if="total > page" immediate-check="false">
        </ion-infinite-scroll>-->
  </ion-content>
</ion-view>
