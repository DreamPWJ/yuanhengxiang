<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear ion-ios-arrow-left" ng-click="$ionicGoBack()">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title">问卷调查</h1>
  </ion-nav-title>
  <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true">
    <ion-list>
      <div ng-repeat="item in questionList">
        <ion-item class="item-divider light-bg">{{$index+1}} . {{item.name}} ?</ion-item>
        <ion-radio ng-repeat="items in item.answer" ng-model="choice[item.id]" name="{{item.id}}"
                   icon="ion-android-done" ng-value="$index" ng-change="">{{items}}
        </ion-radio>

        <p></p>
      </div>

    </ion-list>
    <div class="padding">
      <button class="button button-positive full-image" ng-click="addAnswerSubmit()">提交</button>

    </div>
  </ion-content>
</ion-view>
