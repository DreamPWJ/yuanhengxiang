<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear ion-ios-arrow-left" ng-click="$ionicGoBack()">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title">{{!isfailureVolumeflg?'我的':'失效'}}优惠卷</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a ng-click="failureVolume()" class="button button-small grey button-clear">{{isfailureVolumeflg?'有效':'失效'}}卷
    </a>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true" id="mycoupon">
    <ion-refresher on-refresh="getMyCoupon(0)" pulling-text="下拉刷新"></ion-refresher>
    <div ng-if="isNotData" class="isNotDataHint">
      <i class="icon ion-sad"></i>
      <p>暂无使用卷</p>
    </div>
    <ion-list class="card">
      <div ng-repeat="item in myCouponList">
        <ion-item class=" item-thumbnail-left ">
          <img ng-src="{{item.image}}" alt="">
          <h2 class="padding-top">{{item.name}}</h2>
          <p>{{item.intro}}</p>
          <p class="period-of-validity">有效期：{{item.start_time * 1000| date : 'yyyy-MM-dd' }} - {{item.end_time * 1000 | date :'yyyy-MM-dd' }}</p>
          <img ng-show="isfailureVolumeflg" ng-src="img/account/choice@2.png" alt="">
        </ion-item>
        <p></p>
      </div>

    </ion-list>
    <ion-infinite-scroll on-infinite="getMyCoupon()" ng-if="total > page"
                         immediate-check="false">
  </ion-content>
</ion-view>
