<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear ion-ios-arrow-left" ng-click="$ionicGoBack()">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title">添加地址</h1>
  </ion-nav-title>
  <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true" id="addaddress">
    <form name="addaddress">
      <ion-list>
        <label class="item item-input ">
          <span class="input-label"> 收货人 </span>
          <input type="text" ng-model="addrinfo.consignee" placeholder="请输入收货人" required>
        </label>
        <label class="item item-input ">
          <span class="input-label"> 手机号 </span>
          <input type="number" placeholder="请输入手机号码" check-form
                 ng-blur="checkForm(addrinfo.tel,'手机号输入错误','mobilephone','')" ng-model="addrinfo.tel" required>
        </label>

<!--
        <label class="item item-input ">
          <span class="input-label"> 邮箱 </span>
          <input type="email" placeholder="请输入邮箱" check-form ng-blur="checkForm(addrinfo.email,'邮箱输入错误','email','')"
                 ng-model="addrinfo.email" required>
        </label>
-->

        <label class="item item-input " ng-click="openModal()">
          <span class="input-label"> 地址 </span>
          <p class="{{addresspcd?'dark':'grey'}}"  >{{addresspcd?addresspcd:"选择地区信息"}}</p>
        </label>
        <label class="item item-input ">
          <span class="input-label"> 详细地址 </span>
          <textarea class="col-60" rows="1" ng-model="addrinfo.address" placeholder="请输入详细地址" required></textarea>
        </label>
      </ion-list>
      <div class="padding">
        <button class="button button-positive full-image" ng-disabled="!(addaddress.$valid&&verify)" ng-click="addressSave()">
          确认保存
        </button>
      </div>
    </form>

  </ion-content>
</ion-view>
