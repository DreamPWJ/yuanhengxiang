<ion-view>
  <ion-nav-buttons side="left">
    <button class="button button-clear ion-ios-arrow-left" nav-direction=back native-ui-sref="tab.main"
            native-options="{type: 'slide',direction: 'right'}">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <h1 class="title">购物车</h1>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button no-border grey" ng-click="shoppingcar.showDelete = !shoppingcar.showDelete;">编辑</button>
  </ion-nav-buttons>
  <ion-content overflow-scroll="false" class="stable-bg" has-bouncing="true" id="shoppingcar">
    <ion-list class="list-borderless" show-delete="shoppingcar.showDelete">
      <p></p>
      <div ng-repeat="item in shoppingcartdata">
        <ion-item class="item-thumbnail-left  item-checkbox  item-remove-animate shoppingcart-list">
          <ion-delete-button class="ion-minus-circled"
                             ng-click="deleteShoppingCart($index)">
          </ion-delete-button>
          <img ng-src="{{item.img}}" alt="" ui-sref="productdetails" nav-direction=forward>

          <h2>{{item.title}}</h2>
          <p class="text-wrap">{{item.description}}</p>
          <p class="row row-center"><span class="col-60 energized">￥<strong
            >{{item.price.split('.')[0] }}.</strong><span
            class="energized">{{item.price.split('.')[1]}}</span></span>
            <i class="col icon ion-ios-minus-outline grey text-right" ng-click="minus($index)"></i>
            <input type="number"  class="col text-right " ng-model="item.num"/>
            <i class="col icon ion-ios-plus-outline grey text-right" ng-click="add($index)"></i></p>
          <label class="checkbox">
            <input type="checkbox" ng-checked="false" ng-model="item.checked">
          </label>
        </ion-item>
        <p></p>
      </div>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="shoppingcart-footer-bar">
    <div class="row row-no-padding row-center ">
      <label class="row  row-center col-25 padding-left all-select checkbox">
        <input type="checkbox" ng-model="isSelectAll" ng-click="selectAll(isSelectAll)"/>
        <span class="padding-left">全选</span>

      </label>
      <span class="col text-center">合计 :<strong
        class="assertive">{{shoppingcar.totalPrice |currency:'￥'}}</strong></span>
      <button ui-sref="revieworder" ng-disabled="shoppingcar.totalnum==0" class="col button  button-assertive"><strong>结算</strong> <i >( {{shoppingcar.totalnum}} )</i></button>
    </div>
  </ion-footer-bar>
</ion-view>
